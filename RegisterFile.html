<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
   <link rel="stylesheet" href="css/RegisterCSS.css">
  <script src="js/register.js"></script>

</head>
<script>
  function func1(event) {
    alert("Now that you carefully read our terms and agreements you can continue registering");
    event.stopPropagation();

  }
  function openPopup() {
    popup = document.getElementById("myPopup");
    popup.style.display = "block";
  }



  function closePopup() {
    popup = document.getElementById("myPopup");
    popup.style.display = "none";
  }
</script>

<body>
<form action="action_page.php" method="post" id="Form" >
  <div class="container">
    <h1>Register</h1>
    <div id="error"></div>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#"  onclick="openPopup()">Terms & Privacy</a> </p>
    <button type="submit" class="registerbtn">Register</button>
    <div id="myPopup">
      *Aici se afla o vrajeala pe care nu o citeste nimeni niciodata*
      <div onclick="closePopup()", id="myExit">Exit
        <div onclick="func1(event)">Agree</div>
      </div>
    </div>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="LogInPage.html">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
